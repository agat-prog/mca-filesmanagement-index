spring.application.name=index-service
server.port=8084

spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.user=${MONGODB_USER:root}
spring.data.mongodb.password=${MONGODB_PASSWORD:password}
spring.data.mongodb.database=${MONGODB_DBNAME:INDEX}

# Configuración de acceso a la base de datos de eventuate
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/eventuate
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#eventuate.database.schema=eventuate

eventuatelocal.kafka.bootstrap.servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
eventuatelocal.zookeeper.connection.string=${ZOOKEEPER_HOST:localhost}:${ZOOKEEPER_PORT:2181}

